<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="login.css">
        <!-- link the bootstrap file -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <!-- link the bootstrap icon cdn link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid" id="maincontainer">
        <div class="row justify-content-center">
            <div class="col-4">
               <div class="card shadow-lg mt-5" id="mainformcontainer">
                <div class="card-header text-bg-primary" id="heading">Login to continue</div>
                <div class="card-body">
                    <form action="index.html">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com " required>
                            <label for="floatingInput">User Name</label>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                          </div>
                          <div class="col-12 mt-3">
                            <div class="form-check" id="checkbox">
                              <input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label" for="gridCheck">
                                Remember me
                              </label>
                            </div>
                          </div>
                          <div class="div-6 text-light" id="button">
                            <button type="submit" class="form-control bg-success"><i class="bi bi-box-arrow-in-right"></i> Login to continue</button>
                          </div>
                    </form>
                </div>
               </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
    
</body>
</html>
